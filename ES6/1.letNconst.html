    <script>
        //let 호이스팅이 일어나지 않는다 그래서 재선언할 수 없다.
        var va = 10;
        console.log(va);

        {
            var va = 5;
        }

        console.log(va);
        //const 상수처리 호이스팅이 일어나지 않는다.
        const ca = 10;   //선언과 동시에 입력을 해줘야한다.

        const user = {    //객체를 const로 선언해도 속성값은 바꿀 수 있다.
            name : 'ssafy',
            age : 7,
        }
        console.log(user.name);
        console.log(user.age);
        user.name = '7기'
        console.log(user.name);
        
        const num = [1,2,3,4,5];
        console.log(num);
        num.push(10);
        num.push(11);
        console.log(num);
        
        //var의 유효범위 : block scope, function scope
        var x = 100;  //범위 전체 스크립트
        
        function print(){
            var x = 200;  //print 내부
            console.log(x);
        }

        print();
        console.log(x);
        console.log('--------------------------------------');
        var i = 10;
        for(var i=0;i<5;i++){
            console.log(i);
        }
        console.log(i);

        console.log('--------------------------------------');
        var j=10;

        for(let j=0;j<5;j++){
            console.log(j);
        }
        console.log(j);
</script>
