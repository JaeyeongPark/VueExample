<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Promise(비동기 메소드 호출 함수)
        const asyncFunc = function(b){
            //Promise는 인자로 함수를 받는다.
            return new Promise(function(resolve,reject){
                console.log('promise 함수');
                //resolve가 호출되어지면 then이 비동기로 호출되어진다
                //resolve();
                //reject가 호출되어 지면 catch가 비동기로 호출되어진다.
                //reject();

                //todo(작업(data나 통신)을 하다가 성공하면 b=true 실패하면 b=false)
                //입력하게끔 프로그래밍
                if(b){
                    resolve();
                }else{
                    reject();
                }
            });
        }

        //Promise 실행
        const p = asyncFunc(true);
        p.then(function(){
            console.log("then........");
        });
        p.catch(function(){
            console.log("catch...........");
        });

        
    </script>
</body>
</html>
