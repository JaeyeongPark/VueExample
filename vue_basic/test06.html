<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h2>{{message}}</h2>
        <h2>{{number + 1}}</h2>
        <h2>{{number > 3 ? "YES" : "NO"}}</h2>
        <h2>{{msg.split('').reverse().join('')}}</h2>
    </div>
    <script>
        new Vue({
            el: "#app",
            // data: {
            //     message: "첫번째 Vue.js앱입니다",
            // }, //아래방식을 권장한다.
             data() {
                 return{
                     message: "안녕 VueJS!!!",
                     number: 5,
                     msg: "Hello SSAFY",
                 };
             },
        }); 
    </script>
</body>
</html>
